<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ===== Base Styles ===== */
        :root {
            --primary-blue: #1A5CC9;
            --accent-orange: #FF8800;
            --dark-text: #3C3C3C;
            --light-gray: #DCDCDC;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5F5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* ===== Container & Layout ===== */
        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: var(--primary-blue);
            padding: 15px 25px;
            display: flex;
            align-items: center;
        }
        
        .logo-block {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 38px;
            height: 38px;
            border: 1px solid var(--white);
            border-radius: 4px;
            display: grid;
            place-items: center;
            background: var(--white);
        }
        
        .logo-icon .fa-book {
            color: var(--primary-blue);
            font-size: 18px;
        }
        
        .system-title {
            color: var(--white);
            line-height: 1.2;
        }
        
        .system-title span {
            display: block;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .title-student { font-size: 13px; }
        .title-management { font-size: 11px; }
        
        /* Main Content - Flex Layout */
        .main-content {
            display: flex;
            flex-wrap: wrap;
        }
        
        /* Illustration Section */
        .illustration-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F9FAFB;
        }
        
        .illustration-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }
        
        /* Login Form Section */
        .login-form-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
        }
        
        .login-form-section h2 {
            color: var(--primary-blue);
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 18px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-size: 15px;
        }
        
        .password-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #A0A0A0;
            cursor: pointer;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--accent-orange);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-button:hover {
            background: #E67300;
        }
        
        .support-link, 
        .signup-link {
            text-align: center;
            margin: 15px 0;
            color: var(--dark-text);
        }
        
        .signup-link a {
            color: var(--primary-blue);
            font-weight: 600;
            text-decoration: none;
        }
        
        /* Footer */
        .footer {
            padding: 15px 25px;
            border-top: 1px solid #EEE;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--dark-text);
        }
        
        .legal-links {
            display: flex;
            gap: 18px;
        }
        
        .legal-links a {
            color: inherit;
            text-decoration: none;
        }
        
        /* ===== Responsive Adjustments ===== */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .illustration-section, 
            .login-form-section {
                padding: 20px;
            }
            
            .illustration-image {
                max-height: 250px;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .legal-links {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .login-form-section h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-block">
                <div class="logo-icon">
                    <i class="fa-solid fa-book"></i>
                </div>
                <div class="system-title">
                    <span class="title-student">STUDENT</span>
                    <span class="title-management">MANAGEMENT SYSTEM</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="illustration-section">
                <img src="https://assets.onecompiler.app/43j2m32mb/43j2hqchu/Screenshot%202025-05-18%20at%201.07.40%E2%80%AFAM.png" 
                     alt="School Illustration" 
                     class="illustration-image">
            </section>

            <section class="login-form-section">
                <h2>Login to Your Account</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Enter username or email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Enter password" required>
                        <i class="fa-solid fa-eye password-icon" id="togglePassword"></i>
                    </div>
                    <div class="form-options">
                        <div class="checkbox-option">
                            <input type="checkbox" id="otpLogin">
                            <label for="otpLogin">Login with OTP</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button">LOGIN</button>
                </form>
                <p class="support-link">Need help? <a href="#">Contact Support</a></p>
                <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
            </section>
        </main>

        <footer class="footer">
            <div class="copyright">
                Â© 2025 Student Management System. All rights reserved.
            </div>
            <div class="legal-links">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.querySelector('input[type="password"]');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>
