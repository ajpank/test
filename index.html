
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0; /* Slightly off-white background */
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Max width for the main content */
            background-color: #fff;
            border-radius: 15px; /* Rounded edges for the main container */
            overflow: hidden; /* Hide sharp corners behind rounded ones */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
        }

        .header {
            background-color: #3B6DFF; /* Blue color */
            color: #fff;
            padding: 20px 30px; /* Padding around header content */
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80px; /* Approximate height */
        }

        .header .app-logo {
            display: flex;
            align-items: center;
        }

        .header .app-logo .icon-circle {
            width: 40px; /* Size of the circle */
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .header .app-logo .icon-circle i {
            color: #3B6DFF; /* Blue color for the icon inside the white circle */
            font-size: 24px; /* Size of the icon */
        }

        .header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 40px; /* Spacing between navigation links */
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 0; /* Padding for hover effect */
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .header .notification-icon i {
            color: #FF9900; /* Orange color */
            font-size: 28px; /* Size of the bell icon */
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .header .notification-icon i:hover {
            opacity: 0.8;
        }

        .welcome-section {
            background-color: #3B6DFF; /* Blue color */
            color: #fff;
            padding: 20px 30px 40px 30px; /* Padding below header */
        }

        .welcome-section h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .grid-container {
            padding: 30px; /* Padding around the grid */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px; /* Spacing between grid items */
            margin-top: -20px; /* Pull grid up slightly into the blue section */
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle card shadow */
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* Slight lift effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

        .card .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card .card-header i {
            color: #3B6DFF; /* Blue color for icons */
            font-size: 24px; /* Size of card icons */
            margin-right: 15px;
        }

        .card .card-header h3 {
            margin: 0;
            font-size: 18px;
            color: #333; /* Dark grey color */
            font-weight: normal;
        }

        .card .card-content {
            flex-grow: 1; /* Allows content area to take available space */
        }

        .card .main-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card .main-value.green {
            color: #008000; /* Green color */
        }

        .card .main-value.orange {
            color: #FF9900; /* Orange color */
        }

        .card .secondary-text {
            font-size: 14px;
            color: #FF9900; /* Orange color */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .header nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }

            .header .notification-icon {
                margin-top: 15px;
                align-self: flex-end; /* Align bell to the right */
            }

            .welcome-section {
                 padding: 20px;
            }

            .welcome-section h2 {
                font-size: 24px;
            }

            .grid-container {
                padding: 20px;
                grid-template-columns: 1fr; /* Stack cards on small screens */
                gap: 15px;
            }

            .card .main-value {
                font-size: 28px;
            }
        }

         @media (max-width: 480px) {
             .header .app-logo .icon-circle {
                 width: 35px;
                 height: 35px;
             }
             .header .app-logo .icon-circle i {
                 font-size: 20px;
             }
             .header nav a {
                 font-size: 15px;
             }
             .header .notification-icon i {
                 font-size: 24px;
             }
             .welcome-section h2 {
                 font-size: 20px;
             }
             .card .card-header i {
                 font-size: 20px;
             }
             .card .card-header h3 {
                 font-size: 16px;
             }
             .card .main-value {
                 font-size: 24px;
             }
             .card .secondary-text {
                 font-size: 13px;
             }
         }

    </style>

    <style>
        .icon-wrapper:hover { transform: scale(1.1); color: #007bff; }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
    </head>
<body>
    <div class="container">
        <div class="header">

            </div>
            <nav>
                <ul>

            <!-- Card 4: Timetable -->

            <!-- Card 7: Chat -->

            <!-- Card 8: Library (Book) -->

            <!-- Card 9: Library (Clipboard) -->

                    <i class="fas fa-clipboard"></i>

                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

             <!-- Card 10: Notifications -->
            <div class="card">
                <div class="card-header">
                    <!-- Using fa-regular for outline bell -->
                    <i class="far fa-bell"></i>

             <!-- Card 11: Feedback (Comment) -->
            <div class="card">
                <div class="card-header">

             <!-- Card 12: Feedback (Duplicate) -->
            <div class="card">

            <!-- Card 13: FAQ Videos (Question Circle) -->

            <!-- Card 14: FAQ Videos (Question Mark) -->

            <!-- Card 15 position is empty as per description -->

        </div>

</body>
</html>
