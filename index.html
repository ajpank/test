<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #3B6DFF;
            color: #fff;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80px;
            flex-wrap: wrap;
        }

        .header .app-logo {
            display: flex;
            align-items: center;
            min-width: 50px; /* Prevent logo from shrinking too much */
        }

        .header .app-logo .icon-circle {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .header .app-logo .icon-circle i {
            color: #3B6DFF;
            font-size: 24px;
        }

        .header nav {
            order: 3; /* Move nav below on small screens */
            width: 100%; /* Full width on mobile */
            margin-top: 15px;
            display: none; /* Hidden by default on mobile */
        }

        .header nav.active {
            display: block; /* Show when menu is toggled */
        }

        .header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 40px;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 0;
            transition: color 0.3s ease;
            display: block;
        }

        .header nav a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .header .notification-icon i {
            color: #FF9900;
            font-size: 28px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .header .notification-icon i:hover {
            opacity: 0.8;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            order: 2; /* Position between logo and notification */
        }

        .welcome-section {
            background-color: #3B6DFF;
            color: #fff;
            padding: 20px 30px 40px 30px;
        }

        .welcome-section h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .grid-container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: -20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 150px; /* Ensure consistent card height */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card .card-header i {
            color: #3B6DFF;
            font-size: 24px;
            margin-right: 15px;
            min-width: 24px; /* Prevent icon from shrinking */
        }

        .card .card-header h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: normal;
        }

        .card .card-content {
            flex-grow: 1;
        }

        .card .main-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card .main-value.green {
            color: #008000;
        }

        .card .main-value.orange {
            color: #FF9900;
        }

        .card .secondary-text {
            font-size: 14px;
            color: #FF9900;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .header nav {
                order: 3;
                width: 100%;
                margin-top: 15px;
            }
            
            .header nav ul {
                flex-direction: column;
                gap: 10px;
            }
            
            .welcome-section {
                padding: 20px;
            }
            
            .welcome-section h2 {
                font-size: 24px;
            }
            
            .grid-container {
                padding: 20px;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .card {
                min-height: 140px;
                padding: 15px;
            }
            
            .card .main-value {
                font-size: 28px;
            }
        }

        @media (max-width: 576px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .header .app-logo .icon-circle {
                width: 35px;
                height: 35px;
            }
            
            .header .app-logo .icon-circle i {
                font-size: 20px;
            }
            
            .header nav a {
                font-size: 15px;
            }
            
            .header .notification-icon i {
                font-size: 24px;
            }
            
            .welcome-section h2 {
                font-size: 20px;
            }
            
            .card .card-header i {
                font-size: 20px;
            }
            
            .card .card-header h3 {
                font-size: 16px;
            }
            
            .card .main-value {
                font-size: 24px;
            }
            
            .card .secondary-text {
                font-size: 13px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .welcome-section {
                padding: 15px;
            }
            
            .grid-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-logo">
                <div class="icon-circle">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <button class="mobile-menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
            </div>
            
            <nav id="mainNav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">School</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </div>

        <div class="welcome-section">
            <h2>Welcome, [Student Name]</h2>
        </div>

        <div class="grid-container">
            <!-- Card 1: Grades -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-graduation-cap"></i>
                    <h3>Grades</h3>
                </div>
                <div class="card-content">
                    <p class="main-value green">85%</p>
                    <p class="secondary-text">2 pending</p>
                </div>
            </div>

            <!-- Card 2: Assignments -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-clipboard"></i>
                    <h3>Assignments</h3>
                </div>
                <div class="card-content">
                    <p class="main-value green">92%</p>
                    <p class="secondary-text">2 pending</p>
                </div>
            </div>

            <!-- Card 3: Attendance -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-clipboard-check"></i>
                    <h3>Attendance</h3>
                </div>
                <div class="card-content">
                    <p class="main-value orange">25%</p>
                    <p class="secondary-text">2 pending</p>
                </div>
            </div>

            <!-- Card 4: Timetable -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-clipboard"></i>
                    <h3>Timetable</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

            <!-- Card 5: Study Material -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-list"></i>
                    <h3>Study Material</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

            <!-- Card 6: Study Material (Duplicate) -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-list"></i>
                    <h3>Study Material</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

            <!-- Card 7: Chat -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-comment-dots"></i>
                    <h3>Chat</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

            <!-- Card 8: Library (Book) -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-book-open"></i>
                    <h3>Library</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

            <!-- Card 9: Library (Clipboard) -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-clipboard"></i>
                    <h3>Library</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

             <!-- Card 10: Notifications -->
            <div class="card">
                <div class="card-header">
                    <i class="far fa-bell"></i>
                    <h3>Notifications</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

             <!-- Card 11: Feedback (Comment) -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-comment"></i>
                    <h3>Feedback</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

             <!-- Card 12: Feedback (Duplicate) -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-comment"></i>
                    <h3>Feedback</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

            <!-- Card 13: FAQ Videos (Question Circle) -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-question-circle"></i>
                    <h3>FAQ Videos</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>

            <!-- Card 14: FAQ Videos (Question Mark) -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-question"></i>
                    <h3>FAQ Videos</h3>
                </div>
                <div class="card-content">
                    <!-- Empty content area below title -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle functionality
        document.getElementById('menuToggle').addEventListener('click', function() {
            const nav = document.getElementById('mainNav');
            nav.classList.toggle('active');
            
            // Change icon between bars and times
            const icon = this.querySelector('i');
            if (nav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
